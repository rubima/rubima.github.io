{{*type:       map*}}                 # マッピング型
{{*mapping:*}}
 "name":
    type:      str              # 文字列型
    required:  yes              # 必須である
 "email":
    type:      str              # 文字列型
    pattern:   /@/              # パターンとして「@」を含む
 "age":
    type:      int              # 整数型
 "birth":
    type:      date             # 日付型
